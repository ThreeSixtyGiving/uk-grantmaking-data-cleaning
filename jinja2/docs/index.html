{% extends 'base.html.j2' %}

{% set title = 'Help' %}

{% block content %}

{% if object_list %}
<table class="table striped">
    <tbody>
        {% for object in object_list %}
        <tr>
            <td>
                <a href="{{ url_for('docs:detail', doc_path=object.doc_path) }}">{{ object.title }}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock %}
