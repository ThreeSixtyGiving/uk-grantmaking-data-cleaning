{% extends 'base.html.j2' %}

{% set title = object.title + ' | Help' %}

{% block content %}

{% if object %}
<div class="md-grid">
    {% if object.toc %}
    <div class="toc-wrapper">
        {{ object.toc|safe }}
    </div>
    {% endif %}

    <div class="md">
        {{ object.content|safe }}
    </div>
</div>
{% endif %}

{% endblock %}
